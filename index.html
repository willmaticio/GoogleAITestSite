      /* Animated grid background */
      .animated-grid {
        position: relative;
        overflow: hidden;
      }
      .animated-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(rgba(26, 26, 30, 0.6) 1px, transparent 1px),
          linear-gradient(90deg, rgba(26, 26, 30, 0.6) 1px, transparent 1px);
        background-size: 3rem 3rem;
        animation: pan 120s linear infinite;
        z-index: 0;
      }

      html.dark .animated-grid::before {
         background-image:
          linear-gradient(rgba(26, 26, 30, 0.6) 1px, transparent 1px),
          linear-gradient(90deg, rgba(26, 26, 30, 0.6) 1px, transparent 1px);
      }
      
       html.light .animated-grid::before {
         background-image:
          linear-gradient(rgba(228, 228, 231, 0.6) 1px, transparent 1px),
          linear-gradient(90deg, rgba(228, 228, 231, 0.6) 1px, transparent 1px);
      }

      @keyframes pan {
        from { background-position: 0 0; }
        to { background-position: -300rem -300rem; }
      }

      @media (prefers-reduced-motion: reduce) {
        .animated-grid::before {
          animation: none;
        }
      }
      
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }

    README: How to Customize & Deploy

    1. Changing Color Palette and Fonts:
       - Colors are defined using Tailwind CSS utility classes in the React components (*.tsx).
       - To change the primary gold color, search for classes like `text-amber-400`, `border-amber-400`, etc., and replace them.
       - The core background and text colors are managed by the light/dark mode toggle in `App.tsx` which adds a 'dark' or 'light' class to the <html> element. Look for `bg-zinc-950` (dark) and `bg-zinc-50` (light).
       - Fonts are imported from Google Fonts in this `index.html` file. You can replace the `<link>` tag to use different fonts. The font classes `font-gothic` and `font-sans` (default) are applied in the components.

    2. Inserting Real Social Links & Contact Info:
       - Open `components/Contact.tsx`.
       - Find the `socialLinks` array and replace the "#" placeholders with your actual URLs.
       - To update the `mailto:` button, find the `<a>` tag with `href="mailto:contact@example.com..."` and replace the email address and subject/body parameters.

       - The AI "About Me" generator is in `components/About.tsx`.
       - The API call logic is in `services/geminiService.ts`.
       - IMPORTANT: This frontend implementation calls the Gemini API directly. For production, you MUST move this logic to a secure server-side endpoint to protect your API key.

            `"deploy": "gh-pages -d dist"`
         4. Run `npm run deploy`.
       - Vercel / Netlify:
         1. Push your code to a GitHub/GitLab/Bitbucket repository.
